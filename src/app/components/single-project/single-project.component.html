<div class="project" [class.reverse]="projectRevers">
  <div class="big-picture-area">
    <img class="project-picture" src="{{ project.image.path }}" alt="" />
    <div class="picture-frame" [ngClass]="projectRevers ? 'right' : 'left'">
      <div class="arrow-section">
        <div
          class="arrow-for-projects"
          [ngClass]="
            projectRevers ? 'arrow-right-projects' : 'arrow-left-projects'
          "
        >
          <img src="assets/img/arrow-for-projects.png" />
        </div>
      </div>
    </div>
  </div>

  <div class="project-description-area">
    <span class="project-number" [class.right-alignment]="!projectRevers"
      >{{ projectNumber }}/{{ projectList.length }}</span
    >
    <div class="description-section" [class.left-alignment]="projectRevers">
      <h2>
        {{ project.name }}
      </h2>
      <ul>
        <li *ngFor="let technology of project.technologies">
          {{ technology }}
        </li>
      </ul>
      <span class="description">{{ project.description }}</span>
      <div class="btns">
        <div class="btn">
          <a href="{{ project.projectLinks.url }}" target="_blank">Try it</a>
        </div>
        <div class="btn">
          <a href="{{ project.projectLinks.github }}" target="_blank">Github</a>
        </div>
      </div>
    </div>
  </div>
</div>
